<div style="margin: 20px;">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput
      [(ngModel)]="filterValue"
      (ngModelChange)="applyFilter($event)"
      placeholder="Add value to filter" />
  </mat-form-field>

  <table mat-table
    [dataSource]="filteredData"
    class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell
        *matHeaderCellDef> Number </th>
      <td mat-cell
        *matCellDef="let element"> {{ element.position }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef> Name </th>
      <td mat-cell
        *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell
        *matHeaderCellDef> Weight </th>
      <td mat-cell
        *matCellDef="let element"> {{ element.weight }} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell
        *matHeaderCellDef> Symbol </th>
      <td mat-cell
        *matCellDef="let element"> {{ element.symbol }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
        *matHeaderCellDef> Actions </th>
      <td mat-cell
        *matCellDef="let element">
        <button mat-button
          (click)="editElement(element)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
